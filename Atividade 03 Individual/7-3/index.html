<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="row mt-4">
        <div class="col-4 offset-4">
            <hr>
            <p>
                Escrever um algoritmo que leia um valor para uma variável N de 1 a 10 e calcule a tabuada de
                N. Mostre a tabuada na forma: 0 x N = 0, 1 x N = 1N, 2 x N = 2N, ..., 10 x N = 10N.
            </p>
            <hr>

            <form onsubmit="multiplicar()">
                <label for="numero1" class="form-label">Digite um número entre 1 e 10</label>
                <input type="number" class="form-control" id="numero1">
    
                <button class="btn btn-success mt-3">Calcular</button>
            </form>
            
            <div id="resultado"></div>
        </div>
    </div>

    <script src="eventos.js"></script>
</body>
</html>
