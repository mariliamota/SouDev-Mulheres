<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Aluno</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <div class="row mt-4 align-items-center">
        <div class="col">
            <h1 class="text-start">Novo Aluno</h1>
            <div class="form-check form-switch">
                <input type="checkbox" id="dark" class="form-check-input" onchange="ativarDarkmode()">
                <label for="dark" class="form-check-label">Modo Escuro</label>
            </div>
        </div>
        <div class="col text-end">
            <a href="index.html" class="btn btn-outline-primary">Voltar</a>
        </div>
    </div>
    <hr>

    <section class="row">
        <div class="col">
            <img src="img/cadastro.svg" width="80%" alt="">
        </div>

        <div class="col">
            <form action="" method="post" onsubmit="salvarAluno()">
                 <!--method é um modo de segurança, usa-se o post para no formulario não aparecer dados sensiveis-->
                <label for="nome">Nome</label>
                <input onkeyup="alterarNome()" id="nome" type="text" class="form-control mb-3" placeholder="Digite seu nome completo">


                <label for="email">Email</label>
                <input onkeyup="alterarEmail()" id="email" type="text" class="form-control mb-3" placeholder="Digite aqui">

                <label for="tel">Telefone</label>
                <input onkeyup="alterarTel()" id="tel" type="number" class="form-control mb-3" placeholder="(85) 99999-0000">

                <label for="cidade">Cidade</label>
                <input onkeyup="alterarCidade()" id="cidade" type="text" class="form-control mb-3" placeholder="Digite aqui">

                <button class="btn btn-primary">
                    Cadastrar
                </button>
            </form>
        </div>
    </section>

    <script src="js/darkmode.js"></script>
    <script src="js/alunoController.js"></script>
    <script src="js/eventos.js"></script>
</body>
</html>
